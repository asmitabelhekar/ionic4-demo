<ion-header>

  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size:20px">Profile</ion-title>
    
  </ion-toolbar>

</ion-header>
<ion-content>

  <div style="height:320px;position: relative; top:0px;background-color: rgb(196, 189, 189);" *ngIf="noInternet == '1' ">
    <!-- <img src="../../../assets/noimage.png" style="width:100%; height:100%;" /> -->

    <div style="height:190px;background-color: rgb(196, 189, 189); "></div>
    <ion-row>
      <ion-col size="3">
        <ion-icon name="person" style="width:40px; height:40px; border-radius: 100%;margin-left: 15px;color:white;background-color: rgb(168, 158, 158) ; padding:18px" ></ion-icon>
      </ion-col>

      <ion-col size="9" style="margin-top:23px; padding-left:15px; font-size: 18px">
        <label>{{name}}</label> 

      </ion-col>
    </ion-row>
</div>

  <ion-card class="cl_card_css" *ngIf="noInternet == '1' ">
    <div style="margin-top:10px">

        </ion-col>

      <ion-row style="margin:20px">
        <ion-col size="1">
          <ion-icon style="height:19px;width:18px; margin:4px" name="person"></ion-icon>
        </ion-col>
        <ion-col size="11">
          <ion-label class="cl_content_fontsize">{{username}}</ion-label><br />
        </ion-col>
      </ion-row>

      <ion-row style="margin:20px">
        <ion-col size="1">
          <ion-icon style="height:19px;width:18px; margin:4px" name="call"></ion-icon>
        </ion-col>
        <ion-col size="11">
          <ion-label class="cl_content_fontsize">{{mobile}}</ion-label><br />
        </ion-col>
      </ion-row>

      <ion-row style="margin:20px">
        <ion-col size="1">
          <ion-icon style="height:19px;width:18px; margin:4px" name="mail"></ion-icon>
        </ion-col>
        <ion-col size="11">
          <ion-label class="cl_content_fontsize">{{email}}</ion-label><br />
        </ion-col>
      </ion-row>

      <ion-row style="margin:20px">
        <ion-col size="1">
          <ion-icon style="height:19px;width:18px; margin:4px" name="home"></ion-icon>
        </ion-col>
        <ion-col size="11">
          <ion-label class="cl_content_fontsize">{{city}}</ion-label><br />
        </ion-col>
      </ion-row>





    </div>



  </ion-card>
