<ion-header class="new-background-color">
  <ion-toolbar class="new-background-color">

    <ion-row>
      <ion-col size="2">
        <ion-icon name="arrow-back" style="width:30px; height:30px; margin:10px ;color : #ffffff" (click)="goBackword()">
        </ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label class="TitleHeader TitleText" style="font-size: 20px;">
          Add Leads
        </ion-label>
      </ion-col>

    </ion-row>

  </ion-toolbar>
</ion-header>
<ion-content style="width:100%;background-color: #DCDCDC;height:100%">

  <div style="background-color: #DCDCDC;height:100%">
    <form #userForm="ngForm" style="width:100%;background-color: #DCDCDC;height:100%">


      <div fxLayout="column" fxLayoutAlign="center center" style="width: 100%;">

        <ion-row style="width:100%;margin-top:15px;" >
          <ion-col size="12">
            <ion-row fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field style="width:95%;" appearance="fill" class="mat-input-underline" >
                <mat-label style="color:black; background-color: white;">Full Name</mat-label>
                <input matInput class="form-control " name="fname" required [(ngModel)]="leadModel.fname"
                  #fname="ngModel" pattern="[a-zA-z   ]+$" />
                <mat-error>
                  <div class="form-group">
                    <div *ngIf="fname.invalid && (fname.dirty || fname.touched)">
                      Full Name Is Requird
                    </div>
                  </div>
                </mat-error>

              </mat-form-field>
            </ion-row>


          </ion-col>
        </ion-row>


        <ion-row style="width:100%">

          <ion-col size="12">
            <ion-row fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field style="width:95%;" appearance="fill">
                <mat-label style="color:black; background-color: white;">Mobile</mat-label>
                <input matInput class="form-control " name="mobile" type="tel" minlength="10" maxlength="10" id="mobile"
                  required [(ngModel)]="leadModel.mobile" #mobile="ngModel" pattern="[0-9]+$" />

                <mat-error>
                  <div class="form-group">
                    <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)">
                      Mobile Number Is Requird
                    </div>

                  </div>
                </mat-error>

              </mat-form-field>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row style="width:100%">
          <ion-col size="12">
            <ion-row fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field style="width:95%;" appearance="fill">
                <mat-label style="color:black; background-color: white;">Email</mat-label>
                <input matInput class="form-control " name="email" [(ngModel)]="leadModel.email" #email="ngModel"
                  pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <mat-error>
                  <div class="form-group">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)">
                      Email Is Requird
                    </div>
                  </div>
                </mat-error>

              </mat-form-field>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row style="width:100%">
          <ion-col size="12">
            <ion-row fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field style="width:95%;"  appearance="fill">
                <mat-label style="color:black; background-color: white;">Address</mat-label>
                <input matInput  [(ngModel)]="leadModel.location" ngx-google-places-autocomplete
                  [options]='options' #placesRef="ngx-places" name="city" (onAddressChange)="handleAddressChange($event)"
                  >
              </mat-form-field>
            </ion-row>
          </ion-col>
        </ion-row>

        <!-- <div class="inner-one-div">
          <mat-form-field style="width:95%;"  appearance="fill">
            <input matInput placeholder="Location" [(ngModel)]="leadModel.location" ngx-google-places-autocomplete
              [options]='options' #placesRef="ngx-places" name="city" (onAddressChange)="handleAddressChange($event)"
              required>
          </mat-form-field>
        </div> -->

      </div>


      <!-- <button mat-raised-button (click)="detectEventGallery($event)">Capture image</button> -->




      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button [disabled]="mobile.invalid || fname.invalid" class="loginButton"
          (click)="addLeadsData(leadModel)"><b>Save</b></button>

      </div>
    </form>
  </div>



</ion-content>
